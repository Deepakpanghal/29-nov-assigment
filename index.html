    <body>
       
        
        <script>

            let prizeMoney = 0;
                let level = 0;

                    let questions = [
                        {
                            question: "Which language is used for Forntend \n(a)Ruby \n(b)Javaascript \n(c)Python \n(d)c++",
                            answer: "b"
                        },
                        {
                            question: "Which is the frontend Frame work \n(a)ANGULAR  \n(b)React    \n(c)Node \n(d)Larvel",
                            answer: "a"
                        },
                    ];
                            for (let i = 0; i < questions.length; i++) {
                                let output = prompt(questions[i].question);

                                if (output == questions[i].answer) {
                                    alert("Your answer is correct (Click ok) for next level");
                                    prizeMoney += 1000;
                                    level++;
                                } 
                                else {
                                    alert("Wrong answer");
                                break;
                                }
                            }
                            alert( "You won" + prizeMoney );
        </script>
